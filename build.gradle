buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.github.almasb:fxgl:0.5.4"
        classpath "com.github.almasb:fxgl-base:0.5.4"
    }
}

plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'demo.BasicGameApp'

defaultTasks 'run'

repositories {
    jcenter()
}

dependencies {
    compile 'com.github.almasb:fxgl-base:0.5.4'
    compile 'com.github.almasb:fxgl:0.5.4'
}

task wrapper(type: Wrapper) {
    gradleVersion = "4.1"
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}
